syntax = "proto3";

package weather;

option go_package = "./pb";

service WeatherService{
    rpc Register(RequestRegister) returns (ResponseRegister){};
}

message RequestRegister {
    string username = 1;
    string password = 2;
    string name = 3;
    string email = 4;
    string city = 5;
}

message ResponseRegister{
    string username = 1;
    string name = 2;
    bool success = 3;
}
